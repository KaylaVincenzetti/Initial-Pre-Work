/* learned how setting the class of an html elemnt and changing the styling of the class will overide inherited body styles. Gave h1 class of pink-text, set color to pink*/

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }

  .pink-text {
    color: pink;
  }
</style>
<h1 class="pink-text">Hello World!</h1>
