/* learned how an html element with two classes can have styles overrode in css the style decloration of the second class overrides the first. Gave h1 class of blue-text, set color to blue */

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }

  .blue-text {
    color: blue;
  }
</style>
<h1 class="pink-text blue-text">Hello World!</h1>
