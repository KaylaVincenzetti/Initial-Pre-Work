/* learned how flex-basis sets the size of items before adjusting with flex-grow/shrink. Set flex-basis to 10em for box-1 and 20em for box-2 */

<style>
  #box-container {
    display: flex;
    height: 500px;
  }

  #box-1 {
    background-color: dodgerblue;
    height: 200px;
    flex-basis: 10em;

  }

  #box-2 {
    background-color: orangered;
    height: 200px;
    flex-basis: 20em;

  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
