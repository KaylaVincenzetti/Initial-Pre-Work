/* learned about flex and how it allows us to set grow, shrink and basis at the same time. Set box-1 to grow 2, shrink 2 and basis 150px and set box-2 to grow 1, shrink 1 and basis 150px */

<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    flex: 2 2 150px;

    height: 200px;
  }

  #box-2 {
    background-color: orangered;
    flex: 1 1 150px;
    height: 200px;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
